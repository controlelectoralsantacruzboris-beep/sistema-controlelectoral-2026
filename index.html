<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Mapa Electoral SCZ 2026</title>

<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>

<style>
body{
    margin:0;
    font-family:Arial, sans-serif;
}
#map{
    height:100vh;
}

/* BUSCADOR */
.buscador-container{
    position:absolute;
    top:20px;
    left:50%;
    transform:translateX(-50%);
    z-index:1000;
    width:420px;
}
#buscadorRecinto{
    width:100%;
    padding:12px;
    border-radius:12px;
    border:none;
    font-size:15px;
    box-shadow:0 3px 8px rgba(0,0,0,0.3);
}
#sugerencias{
    background:white;
    max-height:250px;
    overflow-y:auto;
    border-radius:12px;
    margin-top:5px;
    box-shadow:0 3px 8px rgba(0,0,0,0.3);
}
.sugerencia-item{
    padding:10px;
    cursor:pointer;
    border-bottom:1px solid #eee;
}
.sugerencia-item:hover{
    background:#f1f1f1;
}
</style>
</head>

<body>

<div class="buscador-container">
    <input type="text" id="buscadorRecinto" placeholder="üîé Buscar recinto..." autocomplete="off">
    <div id="sugerencias"></div>
</div>

<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>

let map = L.map('map').setView([-17.78, -63.18], 11);

L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{
    attribution:'&copy; OpenStreetMap'
}).addTo(map);

let recintosData = [];
let uvData = [];
let marcadores = [];
let uvLayer;
let maxUV = 0;

/* =========================
   RECINTOS
========================= */

fetch("recintos2026.json")
.then(res => res.json())
.then(data => {

    recintosData = data;

    cargarRecintos();
    iniciarBuscador();
});

/* =========================
   UV
========================= */

fetch("uv2026.json")  // <-- tu archivo UV
.then(res => res.json())
.then(data => {

    uvData = data;

    data.forEach(u=>{
        let pobl = parseInt(u.Habilitados2026 || 0);
        if(pobl > maxUV) maxUV = pobl;
    });

    cargarUV();
});

function colorUV(valor){
    if(maxUV === 0) return "gray";

    let intensidad = valor / maxUV;
    let rojo = Math.floor(255 * intensidad);
    let verde = Math.floor(200 * (1 - intensidad));

    return `rgb(${rojo},${verde},0)`;
}

function cargarUV(){

    if(uvLayer) map.removeLayer(uvLayer);

    uvLayer = L.layerGroup();

    uvData.forEach(u=>{

        let lat = parseFloat(u.Latitud);
        let lng = parseFloat(u.Longitud);

        if(!lat || !lng) return;

        let pobl = parseInt(u.Habilitados2026 || 0);

        let circle = L.circle([lat,lng],{
            radius:300,
            color:colorUV(pobl),
            fillColor:colorUV(pobl),
            fillOpacity:0.4,
            weight:1
        });

        circle.bindPopup(`
            <b>UV ${u.UV || ""}</b><br><br>
            üë§ Habilitados UV: <b>${pobl}</b>
        `);

        uvLayer.addLayer(circle);
    });

    uvLayer.addTo(map);
}

/* =========================
   RECINTOS
========================= */

function cargarRecintos(){

    marcadores.forEach(m => map.removeLayer(m));
    marcadores = [];

    recintosData.forEach(r=>{

        let lat = parseFloat(r.Latitud);
        let lng = parseFloat(r.Longitud);
        if(!lat || !lng) return;

        let marker = L.circleMarker([lat,lng],{
            radius:7,
            fillColor:"#000",
            color:"#000",
            weight:1,
            fillOpacity:0.9
        }).addTo(map);

        marker.bindPopup(`
            <b>${r.Recinto}</b><br><br>
            üìç Distrito: ${r.Distrito || "-"}<br>
            üë• Jefes de Recinto: ${r.JefesdeRecinto || "-"}<br>
            üó≥ Mesas 2026: ${r["Cantidad Mesas 2026"] || "-"}<br>
            üë§ Habilitados 2026: <b>${r.Habilitados2026 || 0}</b><br><br>
            üèÜ <b>Ganadores:</b><br>
            ‚Ä¢ CON2021: ${r.CON2021 || "-"}<br>
            ‚Ä¢ Dip20251V: ${r.Dip20251V || "-"}<br>
            ‚Ä¢ 20252V: ${r["20252V"] || "-"}
        `);

        marcadores.push(marker);
    });
}

/* =========================
   BUSCADOR
========================= */

function iniciarBuscador(){

    const input = document.getElementById("buscadorRecinto");
    const sugerencias = document.getElementById("sugerencias");

    input.addEventListener("input", function(){

        let texto = this.value.toLowerCase();
        sugerencias.innerHTML = "";

        if(texto.length < 2) return;

        let resultados = recintosData.filter(r =>
            r.Recinto &&
            r.Recinto.toLowerCase().includes(texto)
        ).slice(0,10);

        resultados.forEach(r=>{

            let div = document.createElement("div");
            div.className="sugerencia-item";
            div.innerText=r.Recinto;

            div.onclick=function(){
                seleccionarRecinto(r);
            };

            sugerencias.appendChild(div);
        });
    });

    input.addEventListener("keypress", function(e){
        if(e.key==="Enter"){
            let resultado = recintosData.find(r =>
                r.Recinto &&
                r.Recinto.toLowerCase().includes(input.value.toLowerCase())
            );
            if(resultado){
                seleccionarRecinto(resultado);
            }
        }
    });
}

function seleccionarRecinto(r){

    let lat = parseFloat(r.Latitud);
    let lng = parseFloat(r.Longitud);
    if(!lat || !lng) return;

    map.setView([lat,lng],16);

    marcadores.forEach(m=>{
        let pos = m.getLatLng();
        if(pos.lat===lat && pos.lng===lng){
            m.openPopup();
        }
    });

    document.getElementById("sugerencias").innerHTML="";
}

</script>

</body>
</html>
